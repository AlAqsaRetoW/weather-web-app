<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main section -->
    <section class="d-flex align-items-center justify-content-center min-vh-100">
        <main class="container rounded-3">

            <div class="row">
                <div class="col-4 text-center bg-black bg-gradient p-5 rounded-start-3 min-vh-100">
                    <!-- Search Form -->
                    <div class="d-flex align-items-center justify-content-center">
                        <form>
                            <div class="input-group bg-white rounded-3">
                                <span class="input-group-text border-0 bg-transparent">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                    </svg>
                                </span>

                                <input type="text" class="form-control shadow-none border-0 id=" input-city"
                                    placeholder="Search city...">
                                <!-- <button type="button" class="btn btn-primary" onclick=""> -->
                                </button>
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary ms-2" id="button-location" onclick="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-crosshair2" viewBox="0 0 16 16">
                                <path
                                    d="M8 0a.5.5 0 0 1 .5.5v.518A7 7 0 0 1 14.982 7.5h.518a.5.5 0 0 1 0 1h-.518A7 7 0 0 1 8.5 14.982v.518a.5.5 0 0 1-1 0v-.518A7 7 0 0 1 1.018 8.5H.5a.5.5 0 0 1 0-1h.518A7 7 0 0 1 7.5 1.018V.5A.5.5 0 0 1 8 0m-.5 2.02A6 6 0 0 0 2.02 7.5h1.005A5 5 0 0 1 7.5 3.025zm1 1.005A5 5 0 0 1 12.975 7.5h1.005A6 6 0 0 0 8.5 2.02zM12.975 8.5A5 5 0 0 1 8.5 12.975v1.005a6 6 0 0 0 5.48-5.48zM7.5 12.975A5 5 0 0 1 3.025 8.5H2.02a6 6 0 0 0 5.48 5.48zM10 8a2 2 0 1 0-4 0 2 2 0 0 0 4 0" />
                            </svg>
                        </button>
                    </div>
                    <!-- Current Weather -->
                    <div class="mt-5">
                        <div id="weather-icon">
                            <!-- TEMP -->
                            <img class="" src="Weather image.png" alt="" srcset="">
                        </div>
                        <div class="d-flex align-items-center justify-content-center gap-3">
                            <h1 style="font-size: 4rem;" id="temperature">30째<sup>c</sup></h1>
                            <!-- <ul class="list-unstyled text-start">
                                <li>째C</li>
                                <li id="description">Drizzle</li>
                            </ul> -->
                        </div>
                        <div class="d-flex align-items-center justify-content-around mt-3">
                            <span id="city-display">Jakarta</span>
                            <span id="date">Sat, 15 March 2025</span>
                        </div>
                    </div>

                    <hr>

                    <div class="mt-5">
                        <div class="weather-desc-container d-flex gap-3">
                            <div id="weather-desc-icon">weather-desc-icon</div>
                            <div class="text-start" id="weather-desc">Light Rain</div>
                        </div>
                        <div class="min-temp-container d-flex gap-3">
                            <div id="min-temp-icon">min-temp-icon</div>
                            <div class="text-start" id="min-temp">Min Temperature - 28째C</div>
                        </div>
                        <div class="min-temp-container d-flex gap-3">
                            <div id="min-temp-icon">min-temp-icon</div>
                            <div class="text-start" id="max-temp">Max Temperature - 31째C</div>
                        </div>
                    </div>

                    <div class="air-container">
                        <div class="d-flex mt-5 gap-1">
                            <div id="humidity-icon">humidity-icon</div>
                            <div class="text-start" id="humidity">83%</div>
                        </div>
                        <div class="text-start">humidity</div>
                    </div>

                </div>
            </div>
        </main>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
