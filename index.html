<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main section -->
    <section class="d-flex align-items-center justify-content-center min-vh-100 py-4">
        <main class="container-fluid px-3 px-md-4">


            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4 bg-gradient text-center rounded-3 min-vh-90 mb-3 mb-md-0 me-md-3"
                    id="col-no-1">
                    <!-- Search Form -->
                    <div class="d-flex align-items-center justify-content-center mt-5">
                        <form>
                            <div class="input-group bg-white rounded-3">
                                <span class="input-group-text border-0 bg-transparent">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                    </svg>
                                </span>

                                <input type="text" class="form-control shadow-none border-0"
                                    placeholder="Search city..." id="city-input">
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary ms-3" onclick="getGeocoding()"> go
                        </button>
                        <!-- <button type="button" class="btn btn-primary ms-2" id="button-location" onclick="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-crosshair2" viewBox="0 0 16 16">
                                <path
                                    d="M8 0a.5.5 0 0 1 .5.5v.518A7 7 0 0 1 14.982 7.5h.518a.5.5 0 0 1 0 1h-.518A7 7 0 0 1 8.5 14.982v.518a.5.5 0 0 1-1 0v-.518A7 7 0 0 1 1.018 8.5H.5a.5.5 0 0 1 0-1h.518A7 7 0 0 1 7.5 1.018V.5A.5.5 0 0 1 8 0m-.5 2.02A6 6 0 0 0 2.02 7.5h1.005A5 5 0 0 1 7.5 3.025zm1 1.005A5 5 0 0 1 12.975 7.5h1.005A6 6 0 0 0 8.5 2.02zM12.975 8.5A5 5 0 0 1 8.5 12.975v1.005a6 6 0 0 0 5.48-5.48zM7.5 12.975A5 5 0 0 1 3.025 8.5H2.02a6 6 0 0 0 5.48 5.48zM10 8a2 2 0 1 0-4 0 2 2 0 0 0 4 0" />
                            </svg>
                        </button> -->
                    </div>
                    <!-- Current Weather -->
                    <div class="mt-5">
                        <div class="d-flex justify-content-center" id="weather-icon">
                            
                        </div>
                        <div class="d-flex align-items-center justify-content-center gap-3">
                            <h1 style="font-size: 4rem;" id="temperature">30<sup>째c</sup></h1>
                            <!-- <ul class="list-unstyled text-start">
                                <li>째C</li>
                                <li id="description">Drizzle</li>
                            </ul> -->
                        </div>
                        <div class="d-flex align-items-center justify-content-around mt-3">
                            <span class="fs-4" id="city-display">Jakarta</span>
                            <span class="fs-4" id="date">Day</span>
                        </div>
                    </div>
                    <div class="line d-flex justify-content-center">
                        <hr class="w-75">
                    </div>

                    <div class="mt-3 px-4 px-sm-5">
                        <div class="weather-desc-container d-flex gap-3">
                            <!-- <div id="weather-desc-icon">weather-desc-icon</div> -->
                            <div class="text-start" id="weather-desc">Light Rain</div>
                        </div>
                        <div class="min-temp-container d-flex gap-3">
                            <div id="min-temp-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-thermometer-low" viewBox="0 0 16 16">
                                    <path
                                        d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V9.5a.5.5 0 0 1 1 0v1.585a1.5 1.5 0 0 1 1 1.415" />
                                    <path
                                        d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1" />
                                </svg>
                            </div>
                            <div class="text-start" id="min-temp">Min Temperature - 28째C</div>
                        </div>
                        <div class="max-temp-container d-flex gap-3">
                            <div id="max-temp-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-thermometer-high" viewBox="0 0 16 16">
                                    <path
                                        d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585a1.5 1.5 0 0 1 1 1.415" />
                                    <path
                                        d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1" />
                                </svg>
                            </div>
                            <div class="text-start" id="max-temp">Max Temperature - 31째C</div>
                        </div>
                    </div>

                    <div
                        class="air-container d-flex justify-content-between mt-3 p-3 px-sm-5 mb-4 rounded-3 mx-auto w-75 gap-3">
                        <div class="humidity-container d-flex align-items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-water" viewBox="0 0 16 16">
                                <path
                                    d="M.036 3.314a.5.5 0 0 1 .65-.278l1.757.703a1.5 1.5 0 0 0 1.114 0l1.014-.406a2.5 2.5 0 0 1 1.857 0l1.015.406a1.5 1.5 0 0 0 1.114 0l1.014-.406a2.5 2.5 0 0 1 1.857 0l1.015.406a1.5 1.5 0 0 0 1.114 0l1.757-.703a.5.5 0 1 1 .372.928l-1.758.703a2.5 2.5 0 0 1-1.857 0l-1.014-.406a1.5 1.5 0 0 0-1.114 0l-1.015.406a2.5 2.5 0 0 1-1.857 0l-1.014-.406a1.5 1.5 0 0 0-1.114 0l-1.015.406a2.5 2.5 0 0 1-1.857 0L.314 3.964a.5.5 0 0 1-.278-.65m0 3a.5.5 0 0 1 .65-.278l1.757.703a1.5 1.5 0 0 0 1.114 0l1.014-.406a2.5 2.5 0 0 1 1.857 0l1.015.406a1.5 1.5 0 0 0 1.114 0l1.014-.406a2.5 2.5 0 0 1 1.857 0l1.015.406a1.5 1.5 0 0 0 1.114 0l1.757-.703a.5.5 0 1 1 .372.928l-1.758.703a2.5 2.5 0 0 1-1.857 0l-1.014-.406a1.5 1.5 0 0 0-1.114 0l-1.015.406a2.5 2.5 0 0 1-1.857 0l-1.014-.406a1.5 1.5 0 0 0-1.114 0l-1.015.406a2.5 2.5 0 0 1-1.857 0L.314 6.964a.5.5 0 0 1-.278-.65m0 3a.5.5 0 0 1 .65-.278l1.757.703a1.5 1.5 0 0 0 1.114 0l1.014-.406a2.5 2.5 0 0 1 1.857 0l1.015.406a1.5 1.5 0 0 0 1.114 0l1.014-.406a2.5 2.5 0 0 1 1.857 0l1.015.406a1.5 1.5 0 0 0 1.114 0l1.757-.703a.5.5 0 1 1 .372.928l-1.758.703a2.5 2.5 0 0 1-1.857 0l-1.014-.406a1.5 1.5 0 0 0-1.114 0l-1.015.406a2.5 2.5 0 0 1-1.857 0l-1.014-.406a1.5 1.5 0 0 0-1.114 0l-1.015.406a2.5 2.5 0 0 1-1.857 0L.314 9.964a.5.5 0 0 1-.278-.65m0 3a.5.5 0 0 1 .65-.278l1.757.703a1.5 1.5 0 0 0 1.114 0l1.014-.406a2.5 2.5 0 0 1 1.857 0l1.015.406a1.5 1.5 0 0 0 1.114 0l1.014-.406a2.5 2.5 0 0 1 1.857 0l1.015.406a1.5 1.5 0 0 0 1.114 0l1.757-.703a.5.5 0 1 1 .372.928l-1.758.703a2.5 2.5 0 0 1-1.857 0l-1.014-.406a1.5 1.5 0 0 0-1.114 0l-1.015.406a2.5 2.5 0 0 1-1.857 0l-1.014-.406a1.5 1.5 0 0 0-1.114 0l-1.015.406a2.5 2.5 0 0 1-1.857 0l-1.757-.703a.5.5 0 0 1-.278-.65" />
                            </svg>
                            <div class="d-flex flex-column align-items-start">
                                <span class="text-start fs-4" id="humidity">83%</span>
                                <span class="text-start fs-6">Humidity</span>
                            </div>

                        </div>
                        <div class="wind-container d-flex align-items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-wind" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5" />
                            </svg>
                            <div class="d-flex flex-column align-items-start">
                                <span class="text-start fs-4" id="wind-speed">6km/h</span>
                                <span class="text-start fs-6">Wind&nbsp;Speed</span>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-md-6 col-lg-7 bg-gradient text-center rounded-3 min-vh-90" id="col-no-2">
                    <div class="row justify-content-center">
                        <div class="d-flex align-items-start fs-4 p-4">
                            <p>Week</p>
                        </div>
                        <div class="row" id="daily">

                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="d-flex align-items-start fs-4 p-4">
                            <p>Today's overview</p>
                        </div>
                        <div class="row" id="overview-day">
                            <div class="col-3 col-md-3">
                                <div
                                    class="card bg-gradient text-white text-center rounded-3 border-0 position-relative">
                                    <div class="card-body d-flex flex-column align-items-start">
                                        <h5 class="fs-6 mb-2">
                                            Air Quality Index
                                        </h5>
                                        <span class="fs-1 d-flex" id="aq-index">53</span>
                                        <span id="aq-category">Good</span>
                                        <!-- <span class="fs-6 d-flex">Moderate</span> -->
                                        <div class="position-absolute bottom-0 end-0 p-2">
                                            <img src="assets/images/air-pollution.png" class="img-fluid" width="64"
                                                height="64">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 col-md-3">
                                <div
                                    class="card bg-gradient text-white text-center rounded-3 border-0 position-relative">
                                    <div class="card-body d-flex flex-column align-items-start">
                                        <h5 class="fs-6 mb-2">
                                            UV Index
                                        </h5>
                                        <span class="fs-1 d-flex" id="uv-index">3</span>
                                        <span id="uv-category">Moderate</span>
                                        <!-- <span class="fs-6 d-flex">Moderate</span> -->
                                        <div class="position-absolute bottom-0 end-0 p-2">
                                            <img src="assets/images/uv.png" width="64" height="64">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 col-md-3">
                                <div
                                    class="card bg-gradient text-white text-center rounded-3 border-0 position-relative">
                                    <div class="card-body d-flex flex-column align-items-start">
                                        <h5 class="fs-6 mb-2">
                                            Air Pressure (hPa)
                                        </h5>
                                        <span class="fs-1 d-flex" id="air-pressure">1006</span>
                                        <span id="ap-category">Normal</span>
                                        <!-- <span class="fs-6 d-flex">Moderate</span> -->
                                        <div class="position-absolute bottom-0 end-0 p-2">
                                            <img src="assets/images/barometer.png" class="img-fluid" width="64"
                                                height="64">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="wmo.js"></script>
    <script src="app.js"></script>
</body>

</html>
