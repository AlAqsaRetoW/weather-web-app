<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Index Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            background-color: #1e1e1e;
            color: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 250px;
        }
        .uv-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">

    <div class="card-custom position-relative">
        <p class="mb-1 text-light">UV Index</p>
        <h1 class="fw-bold">3</h1>
        <p class="text-warning fw-semibold">Moderate</p>
        <img src="uv-icon.png" alt="UV Badge" class="uv-badge">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
